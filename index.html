<style>

  .btn-group button {
    border: 1px solid grey;
    color: black;
    padding: 10px 24px;
    cursor: pointer;
    float: left
  }

  /* Clear floats (clearfix hack) */
  .btn-group:after {
    content: "";
    clear: both;
    display: table;
  }

  .btn-group button:not(:last-child) {
    border-right: none; /* Prevent double borders */
  }

  /* Add a background color on hover */
  .btn-group button:hover {
    background-color: #efefef;
  }
</style>

<body>


<div class="btn-group">
